<div class="row wrapper border-bottom white-bg page-heading" style="padding-bottom: 0px">
    <div class="col-lg-12" style="margin-top: 8px">
        <h4>Información Documentada / Relacion de Coordinador con Gerencia y Alcance / <strong>Registro Relación de Coordinador con Gerencia y Alcance</strong></h4>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row m-b-sm">
        <div class="col-lg-12">
            <button type="button" class="btn btn-primary m-r" (click)="OnGuardar()"><i class="fa fa-save"></i> Guardar</button>
            <a class="btn btn-default m-r" (click)="OnRegresar()"><i class="fa fa-arrow-left"></i> Regresar</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label m-r">Gerencia (*):</label>
                        <div class="input-group col-sm-5">
                            <input type="text" name="descripcionGerencia" placeholder="Ej: Gerencia General" class="form-control" disabled="disabled" [(ngModel)]="datosRelacion.descripcionGerencia" [ngClass]="{'ng-dirty ng-invalid':validarDatoGerencia}">
                            <input type="hidden" name="idGerencia"  class="form-control" [(ngModel)]="datosRelacion.idGerencia" disabled="disabled">
                            <span  class="input-group-btn" dropdown>
                                <button type="button" class="btn btn-info" (click)="OnBuscarGerencia()" [disabled]="deshabilitarBusquedaJerarquias"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label m-r">Alcance SGI (*):</label>
                        <div class="input-group col-sm-5">
                            <input type="text" name="descripcionAlcance" placeholder="Ej: ISO 9001" class="form-control" disabled="disabled" [(ngModel)]="datosRelacion.descripcionAlcance" [ngClass]="{'ng-dirty ng-invalid':validarDatoAlcance}">
                            <input type="hidden" name="idAlcance" class="form-control" [(ngModel)]="datosRelacion.idAlcance" disabled="disabled">
                            <span class="input-group-btn" dropdown>
                                <button type="button" class="btn btn-info" (click)="OnBuscarAlcance()" [disabled]="deshabilitarBusquedaJerarquias"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label m-r">Coordinador (*):</label>
                        <div class="input-group col-sm-5">
                            <input type="text" placeholder="Ej: Jose Guerrero" name="nombreCompletoCoordinador" class="form-control" [(ngModel)]="datosRelacion.nombreCompletoCoordinador" disabled="disabled" [ngClass]="{'ng-dirty ng-invalid':validarDatoCoordinador}">
                            <span class="input-group-btn" dropdown>
                                <button type="button" class="btn btn-info" (click)="OnBuscarCoordinador()"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label m-r" for="status">Habilitar Documento Digital:</label>
                        <div class="input-group col-sm-1" style="margin-top: 2mm">
                            <input type="checkbox" name="chkDocumentoDigital" style="height:13px;width:13px;" [checked]="documentoCheck" (change)="OnHabilitarDocumentoDigital()">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
