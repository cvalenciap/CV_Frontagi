
    <div class="modal-header">
        <h4 class="modal-title pull-left">Añadir Sesion</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true" class="cerrar">&times;</span>
        </button>
    </div>
    <div class="modal-body ">
            <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox-content ">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Código :</label>
                                    <div class="col-sm-4"><input type="text" class="form-control" disabled="true" name="codigoSesion"  [(ngModel)]="datoSesion.itemColumna"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Nombre :</label>
                                    <div class="col-sm-4"><input type="text" class="form-control" name="nombreSesion" id="nombreSesion" #nombreSesion="ngModel" [(ngModel)]="datoSesion.nombreSesion"  [tooltip]="errors?.nombreSesion" [ngClass]="{'ng-dirty ng-invalid':errors?.nombreSesion}"></div>
                                </div>                               
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Duracion :</label>
                                    <div class="col-sm-2"><input type="text" class="form-control" name="duracion" id="duracion" #duracion="ngModel" [(ngModel)]="datoSesion.duracion" [tooltip]="errors?.duracion" [ngClass]="{'ng-dirty ng-invalid':errors?.duracion}"></div>
                                    <div class="col-sm-2"><input type="text" class="form-control" name="capacidad"  [(ngModel)]="horas" disabled="disabled" ></div>
                                </div>  
                                <div class="form-group">
                                        <label class="col-sm-3 control-label">Disponible :</label>
                                        <div class="col-sm-4">
                                            <select  class="form-control" name="disponibilidad" id="disponibilidad" #disponibilidad="ngModel" [(ngModel)]="datoSesion.disponibilidad" [ngClass]="{'ng-dirty ng-invalid':errors?.disponibilidad}" (ngModelChange)="Validar(disponibilidad)" [tooltip]="errors?.disponibilidad">
                                                <option value="3" selected>Seleccione</option>
                                                <option value="1">Si</option>
                                                <option value="0">No</option>                                           
                                            </select>
                                        </div>
                                    </div>                               
                            </form>
                        </div>
                    </div>
                </div>  
        
    </div>  
    <div class="modal-footer">        
            <button type="button" class="btn btn-default" (click)="cancelar()">Cancelar</button>
            <a class="btn btn-success m-r" (click)="almacenarSesion()"><i class="fa fa-check"></i> Guardar</a>
    </div>
