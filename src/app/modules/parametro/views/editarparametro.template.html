<div class="row wrapper border-bottom white-bg page-heading" style="padding-bottom: 5px;">
  <div class="col-lg-12" style="margin-top: 8px">
    <h4>Mantenimiento / Parámetros Generales / Registrar Parámetro /<strong>Agregar</strong></h4>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row m-b-md">
    <div class="col-lg-12">
      <a class="btn btn-primary m-r" (click)="OnGuardar()"><i class="fa fa-save"></i> Guardar</a>
      <a class="btn btn-default m-r" (click)="OnRegresar()"><i class="fa fa-arrow-left"></i> Regresar</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox-content">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Valor (*):</label>
            <div class="col-sm-4"><input type="text" class="form-control" name="codigo"
                [(ngModel)]="parametroLista.v_valcons" [ngClass]="{'ng-dirty ng-invalid':ValidarValor}"
                [tooltip]="errors?.v_valcons" maxlength="100"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Abreviatura (*):</label>
            <div class="col-sm-4"><input type="text" class="form-control" name="abreviacion"
                [(ngModel)]="parametroLista.v_abrecons" [ngClass]="{'ng-dirty ng-invalid':ValidarAbreviacion}"
                [tooltip]="errors?.v_abrecons" maxlength="20"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Descripción (*):</label>
            <div class="col-sm-4"><input type="text" class="form-control" name="descripcion"
                [(ngModel)]="parametroLista.v_descons" [ngClass]="{'ng-dirty ng-invalid':ValidarDescripcion}"
                [tooltip]="errors?.v_descons"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
