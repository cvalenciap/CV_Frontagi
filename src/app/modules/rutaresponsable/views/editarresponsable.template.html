<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Editar Responsable</h2>
    <ol class="breadcrumb">
      <li>
        <a routerLink="starterview">Inicio</a>
      </li>
      <li>
        <a>Mantenimiento de Ruta y Responsables</a>
      </li>
      <li class="active">
        <strong>Editar Responsable</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row m-b-md">
    <div class="col-lg-12">
      <a class="btn btn-primary m-r" (click)="OnGuardar()"><i class="fa fa-check"></i> Guardar</a>
      <a class="btn btn-default m-r" (click)="OnRegresar()"><i class="fa fa-arrow-left"></i> Regresar</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox-content">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Etapa :</label>
            <div class="col-sm-4"><input type="text" class="form-control" disabled="disabled" name="codigo" [ngModel]="item.codigo"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Equipo :</label>
            <div class="col-sm-4"><input type="text" class="form-control" name="descripcion" [(ngModel)]="item.descripcion"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Funcion :</label>
            <div class="col-sm-4"><input type="text" class="form-control" name="descripcion" [(ngModel)]="item.descripcion"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Responsable :</label>
            <div class="col-sm-4"><input type="text" class="form-control" name="descripcion" [(ngModel)]="item.descripcion"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Estado :</label>
            <div class="col-sm-4">
              <ng-select [items]="listaTipos"
                         bindLabel="descripcion"
                         bindValue="codigo"
                         [clearable]="false"
                         name="tipo"
                         [(ngModel)]="item.tipo.codigo">
              </ng-select>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
