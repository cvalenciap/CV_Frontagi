<div class="row wrapper border-bottom white-bg page-heading" style="padding-bottom: 5px;">
    <div class="col-lg-12" style="margin-top: 8px">
        <h4>Mantenimiento / Instructor / <strong>{{tipoAccion}}</strong></h4>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row m-b-md">
        <div class="col-lg-12">
            <a class="btn btn-primary m-r" (click)="OnGuardar()">
                <i class="fa fa-check"></i> Guardar</a>
            <a class="btn btn-default m-r" (click)="OnRegresar()">
                <i class="fa fa-arrow-left"></i> Regresar</a>
        </div>
    </div> 
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tipo :</label>
                        <div class="col-sm-4">
                            
                            <select name="tipo" id="tipo" class="form-control"  [(ngModel)]="vtipo"  
                            [ngClass]="{'ng-dirty ng-invalid':errors?.v_tipinst}" (ngModelChange)="Validar(vtipo)"
                            [tooltip]="errors?.v_tipinst" placement="bottom" [disabled]="habilitar">
                                <option  value= "null" disabled >Seleccione</option>
                                <option  value="Interno" >Interno</option>
                                <option  value="Externo" >Externo</option>    
                            </select>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nro de Ficha :</label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input type="text" #idcolaboracioncreaciondoc="ngModel" 
                                        [(ngModel)]="nombreColaborador"
                                        placeholder="Buscar"
                                        class="form-control" 
                                        [ngClass]="{'ng-dirty ng-invalid':errors?.v_codinst}"
                                        [tooltip]="errors?.v_codinst"
                                        placement="bottom"
                                        name="idcolaboracioncreaciondoc"
                                        id="idcolaboracioncreaciondoc" readonly>
                                <span class="input-group-btn" >
                                    <button type="button" class="btn btn-info" (click)="obtenerColaborador(idcolaboracioncreaciondoc)" [disabled]="habilitar">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre :</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="nombre" [(ngModel)]="vnombre" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Apellido Paterno :</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="apellidoPaterno" [(ngModel)]="vapellidoPaterno" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Apellido Materno :</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="apellidoMaterno" [(ngModel)]="apellidoMaterno" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tipo de Doc. de Identidad :</label>
                           <div class="col-sm-4">
                                <input type="text" class="form-control" name="tipoDoc" [(ngModel)]="vtipoDoc" disabled>
                            </div>
                      </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">NÃºmero de Doc. de Identidad :</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="numeroDoc" [(ngModel)]="vnumeroDoc" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Disponibilidad :</label>
                        <div class="col-sm-4">
                            
                            <select name="dispo" id="dispo" class="form-control"  [(ngModel)]="vdispo"  
                            [ngClass]="{'ng-dirty ng-invalid':errors?.n_disinst}" (ngModelChange)="Validar(vdispo)"
                            [tooltip]="errors?.n_disinst" placement="top" [disabled]= "hdisponible">
                                <option  value= "null" disabled >Seleccione</option>
                                <option  value="1" >Si</option>
                                <option  value="0" >No</option>    
                            </select>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
