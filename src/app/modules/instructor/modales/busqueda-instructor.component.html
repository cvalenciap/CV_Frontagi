<div class="modal-header modal-cabecera-color">
    <h4 class="modal-title pull-left">Busqueda Avanzada Instructor</h4>
    <!--Button Cerra Modal-->
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="cerrar">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Nro de Ficha:</label>
            <div class="col-sm-6">
                <div class="form-group">
                    <input (keypress)="permitirNumero($event)" type="text" id="numProg" placeholder="Ingrese nÃºmero de Ficha" class="form-control" name="programacion" [(ngModel)]="numFicha">                
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Nombre:</label>
            <div class="col-sm-6">
                <div class="form-group">
                    <input  type="text" placeholder="Ingrese Nombre" class="form-control" name="nombre" [(ngModel)]="vnombre">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Apellido Paterno:</label>
            <div class="col-sm-6">
                <div class="form-group">
                    <input  type="text" placeholder="Ingrese Apellido Paterno" class="form-control" name="aPaterno" [(ngModel)]="vaPaterno">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Apellido Materno:</label>
            <div class="col-sm-6">
                <div class="form-group">
                    <input  type="text" placeholder="Ingrese Apellido Materno" class="form-control" name="aMaterno" [(ngModel)]="vaMaterno">
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12 text-center">
            <button  type="button" class="btn btn-default m-r" (click)="OnLimpiar()"><i class="fa fa-paint-brush"></i> Limpiar</button>
            <button  type="button" class="btn btn-success" (click)="OnBuscar()">Buscar</button>
        </div>
    </div>
</div>
