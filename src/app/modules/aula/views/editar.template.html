<div class="row wrapper border-bottom white-bg page-heading" style="padding-bottom: 5px;">
    <div class="col-lg-12" style="margin-top: 8px">
        <h4>Mantenimiento / Aula / <strong>{{tipoAccion}}</strong></h4>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row m-b-md">
        <div class="col-lg-12">
            <a class="btn btn-primary m-r" (click)="OnGuardar()"><i class="fa fa-check"></i> Guardar</a>
            <a class="btn btn-default m-r" (click)="OnRegresar()"><i class="fa fa-arrow-left"></i> Regresar</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">CÃ³digo :</label>
                        <div class="col-sm-4"><input type="text" class="form-control"  name="codigo" [(ngModel)]="codaula"  [tooltip]="errors?.vcodaula" [ngClass]="{'ng-dirty ng-invalid':errors?.vcodaula}" placement="bottom"  ></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre :</label>
                        <div class="col-sm-4"><input type="text" class="form-control" name="descripcion" [tooltip]="errors?.vnomaula" [(ngModel)]="nomaula" [ngClass]="{'ng-dirty ng-invalid':errors?.vnomaula}" placement="bottom"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Sede :</label>
                        <div class="col-sm-4">
                            <select  name="tipo-sede" id="tipo-sede" class="form-control"  [(ngModel)]="idsede"  
                                [ngClass]="{'ng-dirty ng-invalid':errors?.nidsede}" (ngModelChange)="Validar(idsede)"
                                [tooltip]="errors?.nidsede"   placement="bottom">
                                <option  value="null" disabled>Seleccione</option>   
                                <option *ngFor="let parametro of listaSede" value="{{parametro.idconstante}}" > {{parametro.v_descons}}</option>
                            </select>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Capacidad :</label>
                        <div class="col-sm-2"><input type="text" class="form-control" name="capacidad" [(ngModel)]="capaula" [tooltip]="errors?.ncapaula" (keypress)="permitirNumero($event)" [ngClass]="{'ng-dirty ng-invalid':errors?.ncapaula}" placement="bottom"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Disponible :</label>
                        <div class="col-sm-4">
                            <select name="tipo-dis" id="tipo-dis" class="form-control"  [(ngModel)]="disaula"  
                                [ngClass]="{'ng-dirty ng-invalid':errors?.ndisaula}" (ngModelChange)="Validar(disaula)"
                                [tooltip]="errors?.ndisaula"   placement="bottom" [disabled] = "hdisponible">
                                <option  value= "null" disabled >Seleccione</option>
                                <option  value="1" >Si</option>
                                <option  value="0" >No</option>    
                            </select>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
