<div class="modal-header modal-cabecera-color">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="cerrar">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">            
        <div class="col-lg-12">
            <div class="form-group">
                <label class="control-label">Acción Propuesta:</label>
                <textarea class="form-control" rows="5" name="descripcionAccionPropuesta" [(ngModel)]="planAccion.descripcionAccionPropuesta"></textarea>
            </div>
        </div>
    </div>
    <div class="row m-b-md">
        <div class="form-group">
            <div class="col-lg-3" style="margin-top: 2mm">
                <label class="control-label">Responsable:</label>
            </div>
            <div class="col-lg-8">
                <input type="text" disabled="disabled" name="descripcionResponsable" [(ngModel)]="planAccion.descripcionResponsable" class="form-control">
            </div>
        </div>
    </div>
    <div class="row m-b">
        <div class="form-group">
            <div class="col-lg-3 m-r">
                <label class="control-label">Fecha de Cumplimiento:</label>
            </div>
            <div class="col-lg-5 input-group date m-r">
                <input bsDatepicker #dp1="bsDatepicker" name="fechaCumplimiento" [(ngModel)]="planAccion.fechaCumplimiento" type="text" class="form-control" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-dark-blue'}">
                <span class="input-group-addon">
                    <i class="fa fa-calendar" (click)="dp1.toggle()" [attr.aria-expanded]="dp1.isOpen"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label class="control-label">Crítica:</label>
                <textarea class="form-control" rows="5" name="descripcionCritica" [(ngModel)]="planAccion.descripcionCritica"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="OnGuardar()" >Guardar</button>
    <button type="button" class="btn btn-default" (click)="OnCancelar()">Cancelar</button>
</div>
