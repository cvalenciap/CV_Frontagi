<div class="modal-header modal-cabecera-color">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="cerrar">&times;</span>
    </button>
</div>
<div class="modal-body" style="padding-bottom: 7px">
    <div class="row">            
        <!-- <div class="col-lg-12"> -->
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="tipofecha">Tipo Fecha:</label>
                    <ng-select [items]="listaTipoFecha"
                        bindLabel="v_valcons"
                        bindValue="idconstante"
                        [clearable]="true"
                        [searchable]="true"
                        name="tipofecha"
                        placeholder="Seleccione"
                        notFoundText="Texto no encontrado en el menu"
                        [(ngModel)]="tipoFecha">
                    </ng-select>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="grupo1">Desde(*):</label>
                    <div class="input-group date" id="grupo1">                    
                        <!-- <input bsDatepicker #dp1="bsDatepicker" type="text" class="form-control" name="fechaDesde" formControlName="fechaDesde"> -->
                        <input bsDatepicker #dp0="bsDatepicker"  class="form-control" [(ngModel)]="fechaDesde" [bsConfig]="{ containerClass: 'theme-dark-blue' }">
                        <span class="input-group-addon"><i class="fa fa-calendar" (click)="dp0.toggle()" [attr.aria-expanded]="dp0.isOpen"></i></span>
                    </div>
                </div>            
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="grupo2">Hasta(*):</label>
                    <div class="input-group date" id="grupo2">                    
                        <!-- <input bsDatepicker #dp2="bsDatepicker" type="text" class="form-control" name="fechaHasta" formControlName="fechaHasta"> -->
                        <input bsDatepicker #dp2="bsDatepicker" type="text" class="form-control" [(ngModel)]="fechaHasta" [bsConfig]="{ containerClass: 'theme-dark-blue' }">
                        <span class="input-group-addon"><i class="fa fa-calendar" (click)="dp2.toggle()" [attr.aria-expanded]="dp2.isOpen"></i></span>
                    </div>
                </div>
            </div>
        <!-- </div> -->
    </div>
    <div class="row">
        <!-- <div class="col-lg-12">     -->
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="control-label" for="codigo">Código:</label>
                    <input type="text" id="codigo" class="form-control" [(ngModel)]="codigo" placeholder="Ej: 123" >
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="control-label">Tipo:</label>
                    <ng-select [items]="listaTipo"
                        bindLabel="v_valcons"
                        bindValue="idconstante"
                        [clearable]="true"
                        [searchable]="true"
                        name="tipo"
                        placeholder="Seleccione"
                        notFoundText="Texto no encontrado en el menu"
                        [(ngModel)]="tipo">  
                    </ng-select>        
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="control-label">Norma:</label>
                    <ng-select [items]="listaNorma"
                        bindLabel="descripcionNorma"
                        bindValue="idNorma"
                        [clearable]="true"
                        [searchable]="true"
                        name="norma"
                        placeholder="Seleccione"
                        notFoundText="Texto no encontrado en el menu"
                        [(ngModel)]="norma">
                    </ng-select>          
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="control-label">Alcance:</label>
                    <select name="alcance" id="alcance" class="form-control">
                        <option value="1" selected="">Seleccione</option>
                        <option value="0">ISO 9001 - GOAS</option>
                        <option value="2">ISO 9001 - EPD</option>
                        <option value="3">ISO 14001 - GG</option>
                        <option value="4">ISO 18001 - GCI</option>
                    </select>            
                </div>
            </div>
        <!-- </div> -->
    </div>
    <div class="row">
        <!-- <div class="col-lg-12">     -->
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="control-label" for="requisito">Requisito:</label>
                    <input type="text" id="requisito" [(ngModel)]="requisito" placeholder="Ej: Recursos Funciones" class="form-control">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="control-label">Origen Detección:</label>
                    <ng-select [items]="listaOrigen"
                        bindLabel="v_valcons"
                        bindValue="idconstante"
                        [clearable]="true"
                        [searchable]="true"
                        name="origen"
                        placeholder="Seleccione"
                        notFoundText="Texto no encontrado en el menu"
                        [(ngModel)]="origen">
                    </ng-select>          
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="control-label">Gerencia Responsable:</label>
                    <ng-select [items]="listaGerencia"
                        bindLabel="descripcion"
                        bindValue="idArea"
                        [clearable]="true"
                        [searchable]="true"
                        name="gerencia"
                        placeholder="Seleccione"
                        notFoundText="Texto no encontrado en el menu"
                        [(ngModel)]="gerencia">
                    </ng-select>           
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="control-label">Equipo Responsable:</label>
                    <ng-select [items]="listaEquipo"
                        bindLabel="descripcion"
                        bindValue="idArea"
                        [clearable]="true"
                        [searchable]="true"
                        name="equipo"
                        placeholder="Seleccione"
                        notFoundText="Texto no encontrado en el menu"
                        [(ngModel)]="equipo">
                    </ng-select>           
                </div>
            </div>
        <!-- </div> -->
    </div>
</div>    
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="OnBuscar()">Buscar</button>
    <button type="button" class="btn btn-default" (click)="OnCancelar()">Cancelar</button>
</div>
