<div class="modal-header modal-cabecera-color">
    <h4 class="modal-title pull-left">Búsqueda Avanzada Programa</h4>
    <!--Button Cerra Modal-->
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="cerrar">&times;</span>
    </button>
</div>
<div class="modal-body">
    <!--<div class="row">
        <h3>Buscar por:</h3>
    </div>-->
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Número Programa:</label>
            <div class="col-sm-6">
                <input (keypress)="permitirNumero($event)" (keyup)="habilitarBusqueda()" type="text" id="codigoProg" placeholder="Ej. 288" class="form-control" name="programacion" [(ngModel)]="codigoProg">
            </div>
        </div>
    </div>
    <br />
    <div class="row">
            <div class="col-lg-12">
                <label class="col-sm-3 control-label">Año:</label>
                <div class="col-sm-6">
                    <div class="form-group">
                        <!--<select name="year" id="year" class="form-control">
                            <option value="1" selected="">2018</option>
                            <option value="0">2017</option>
                            <option value="0">todos</option>
                        </select>-->
                        <select (keyup)="habilitarBusqueda()" name="anioProg" id="anioProg" class="form-control" [(ngModel)]="anioProg">
                            <option (keyup)="habilitarBusqueda()" value=0 selected>Seleccione</option>
                            <option (keyup)="habilitarBusqueda()" *ngFor="let item of items" [value]="item.anioProg">{{ item.anioProg }}</option>
                        </select>
                    </div>
                </div>
            </div>
    </div>
   
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Fase:</label>
            <div class="col-sm-6">
                <div class="form-group">
                    <!--<select name="estado" id="estado" class="form-control">
                        <option value="1" selected="">Emitido</option>
                        <option value="0">Proceso</option>
                        <option value="0">Cerrado</option>
                        <option value="0">todos</option>
                     
                    </select>-->
                    <select name="estProg" id="estProg" class="form-control" [(ngModel)]="estProg">
                        <option value=0 selected>Seleccione</option>
                        <option *ngFor="let item of listaEstadoProgramacion" [value]="item.idconstante">{{ item.v_valcons }}</option>
                    </select>
                </div>
            </div>
            
        </div>
    </div>
    
    <br> 
    <div class="row">
        <div class="col-lg-12 text-center">
            <!--
                <a (click)="OnBuscar()" class="btn btn-primary m-r"><i class="fa fa-search-plus"></i> Buscar</a>
                <a (click)="bsModalRef.hide()" class="btn btn-default m-r"><i class="fa fa-paint-brush"></i> Limpiar</a>
            -->
            <button (keyup)="habilitarBusqueda()" type="button" class="btn btn-primary m-r" (click)="OnBuscar()"><i class="fa fa-search-plus"></i> Buscar</button> 
            <button (keyup)="habilitarBusqueda()" type="button" class="btn btn-default m-r" (click)="OnLimpiar()"><i class="fa fa-eraser"></i> Limpiar</button>
            
        </div>
    </div>

</div>
