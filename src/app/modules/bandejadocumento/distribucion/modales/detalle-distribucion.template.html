<div class="modal-header modal-cabecera-color">
        <h4 class="modal-title pull-left">
                Detalle de Documentos Distribuidos</h4>
        <!--Button Cerra Modal-->
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true" class="cerrar">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="row">
                <div class="col-lg-12">
                <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
                    <sk-three-bounce></sk-three-bounce>
                    <div class="table-responsive">
                        <table class="table table-bordered table-stripped table-hover issue-tracker">
                        <thead>
                        <tr>
                        <th class="text-center">Artículo</th>
                        <!--<th class="text-center">Categoria</th>-->
                        <th class="text-center">Código Documento</th>
                        <th class="text-center">Título</th>
                        <!--<th class="text-center">Periodo Revisión</th>-->
                        <th class="text-center">Revisión Actual</th>
                        <th class="text-center">Fecha Revisión</th>
                        <th class="text-center">Equipo Resp</th>
                        <th class="text-center">Trimestre</th>
                        <th class="text-center">Obligatorio</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items; let i=index;" (click)="OnRowClick(i,item)" [class.info]="i==selectedRow">
                                <td class="text-center" data-col="correlativo">{{item.correlativo}}</td>
                                <td class="text-center" data-col="codDocu">{{item.codDocu}}</td>
                                <td class="text-center" data-col="desDocu">{{item.desDocu}}</td>
                                <!--<td class="text-center" data-col="numRevi">{{item.numRevi}}</td>-->
                                <td class="text-center" data-col="numRevi">{{item.numRevi}}</td>
                                <td class="text-center" data-col="fecRevi">{{item.fecRevi|date:'dd/MM/yyyy'}}</td>
                                <!--<td *ngIf="ocultarColumna" class="text-center" data-col="responsableEquipo">{{item.idResponsableEquipo}}</td>-->
                                <td class="text-center" data-col="responsableEquipo">{{item.responsableEquipo}}</td>
                                <td class="text-center" data-col="idTrimestre">
                                    <select [disabled]="desabilitarObj" class="form-control" (change)="OnContador()" [(ngModel)]="item.idTrimestre">
                                        <option value="1" selected>I</option>
                                        <option value="2" selected>II</option>
                                        <option value="3" selected>III</option>
                                        <option value="4" selected>IV</option>
                                    </select>
                                </td>
                                <td class="text-center" data-col="responsableEquipoSelecc">
                                    <select [disabled]="desabilitarObj" class="form-control" (change)="OnContador()" [(ngModel)]="item.periodoOblig">
                                        <option value="0" selected>No</option>
                                        <option value="1" selected>Si</option> 
                                    </select>
                                </td>
                                
                            </tr>

                            <tr  (click)="OnRowClick(1,item)" [class.info]="1==selectedRow">
                                    <td class="text-center">1</td>
                                    <td class="text-center" >DGMFO</td>
                                    <td class="text-center" >DGMFO024</td>

                                    <td class="text-center" >Evaluación de Simulacro</td>

                        </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <pagination [(ngModel)]="paginacion.pagina" (pageChanged)="OnPageChanged($event)" [totalItems]="paginacion.totalRegistros" [itemsPerPage]="paginacion.registros" [boundaryLinks]="true" [maxSize]="5" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
                        </div>
                        <div class="col-md-4 col-sm-6 col-xs-12">
                            <div class="text-center m-a-sm">
                            <pagination-info [totalItems]="paginacion.totalRegistros" [itemsPerPage]="paginacion.registros" [page]="paginacion.pagina"></pagination-info>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6 col-xs-12">
                            <div class="text-right m-a-sm">
                            <pagination-set (optionChanged)="OnPageOptionChanged($event)"></pagination-set>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
    
    </div>
