<div class="modal-header modal-cabecera-color">
    <h4 class="modal-title pull-left">Permiso de Carpeta</h4>
    <!--Button Cerra Modal-->
    <button type="button" class="close pull-right" aria-label="Close" (click)="cancelar()">
        <span aria-hidden="true" class="cerrar">&times;</span>
    </button>
</div>
<div class="modal-body" style="padding-bottom: 0px">              
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-2 control-label">Permiso:</label>
            <div class="col-sm-4">
                <label class="control-label">Grabar  <mat-checkbox></mat-checkbox></label>   
            </div>
            <div class="col-sm-4">
                <label class="control-label">Sello de Agua  <mat-checkbox></mat-checkbox></label>   
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label class="col-sm-2 control-label">Tipo de Archivo :</label>
            <div class="col-sm-4">
                <select name="status" id="status" class="form-control" >
                    <option value="1" selected="">*.Word</option>
                    <option value="0">*.Excel</option>
                    <option value="0">*.Pdf</option>
                    <option value="0">*.Excel,*.Pdf</option>
                    <option value="0">*.Excel,*.Pdf,*.Word</option>
                </select>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="form-group">
            <label class="col-sm-2 control-label">Retención de Revisiones :</label>
            <div class="col-sm-1">
                <input type="text" id="price" name="price" value="" placeholder="20" class="form-control" disabled="disabled">  
            </div>
            <label class="col-sm-2 control-label" style="top: 10px; right: 20px;">Años</label>
        </div>
    </div>    
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="OnImportarRuta()">Importar Ruta</button>      
        <button type="button" class="btn btn-success" (click)="cancelar()">Guardar</button>
        <button type="button" class="btn btn-success" (click)="cancelar()">Cancelar</button>      
    </div>   
</div>
