<div class="modal-header modal-cabecera-color">
    <h4 class="modal-title pull-left">Ver Documento</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="cerrar">&times;</span>
    </button>
</div>
<div class="modal-body" item-height="12px" style="
    padding-bottom: 0px;
    padding-top: 0px;">
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
                <tab-group-animations-example-hist #tab [activar]="activar" [consulta]="consulta">
                </tab-group-animations-example-hist>
            </div>
        </div>
    </div>
</div>
