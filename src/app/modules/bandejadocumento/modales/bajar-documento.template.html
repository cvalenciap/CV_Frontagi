</div>

    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Gerencia:</label>
            <div class="col-sm-6">
                <input type="text" id="gerencia" name="gerencia" class="form-control" [(ngModel)]="datoGerencia.descripcionGerencia" [disabled]="activoG">
            </div>              
        </div>
    </div>
    <p>
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Alcance SGI:</label>
            <div class="col-sm-6">
                <input type="text" id="alcance" name="alcance" class="form-control" [(ngModel)]="datoGerencia.descripcionAlcance" [disabled]="activoA">
            </div>               
        </div>
    </div>
    <p>
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Proceso:</label>
            <div class="col-sm-6">
                <input type="text" id="proceso" name="proceso" class="form-control"  [disabled]="activoP">
            </div>               
        </div>
    </div>
    
    
    
    <p>
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Tipo de Documento:</label>
            <div class="col-sm-6">
                <select name="ferencia" id="ferencia" class="form-control">
                    <option value="0" >Seleccionar</option>
                    <option value="1">Cartas</option>
                    <option value="2">Datos</option>
                    <option value="3" selected="">Especificaciones Técnicas</option>
                    <option value="4">Formularios</option>
                    <option value="5">Instrucciones</option>
                    <option value="6">Objetos de Calidad ISO/IE</option>
                    <option value="7">Planes de Contingencia</option>
                    <option value="8">Procedimientos</option>
                    <option value="9">Registros</option>
                    <option value="10">Requisitos Legales</option>
                    <option value="11">Plan de Contingencia</option>
                    <option value="12">IPER</option>
                </select>
            </div>                
        </div>
    </div>
</div>
