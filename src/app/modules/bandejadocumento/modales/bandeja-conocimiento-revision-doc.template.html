<div class="modal-header modal-cabecera-color">
    <h4 class="modal-title pull-left">Busqueda Avanzada</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="cerrar">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row m-b-md">
        <div class="col-lg-12">
            <label class="col-sm-2 m-r control-label">Código:</label>
            <div class="col-sm-4">
                <input  type="text" autocomplete="off" placeholder="Ej: DGMMA001" class="form-control" name="codigo" [(ngModel)]="codigo">
            </div>
        </div>
    </div>
    <div class="row m-b-md">
        <div class="col-lg-12">
            <label class="col-sm-2 m-r control-label">N° Revisión:</label>
            <div class="col-sm-4">
                <input type="text" autocomplete="off" placeholder="Ej: 1" class="form-control" name="revision" [(ngModel)]="numrevi" maxlength="2" (keypress)="ingresoTexto($event)">
            </div>
        </div>
    </div>
    <div class="row m-b-md">
        <div class="col-lg-6">
            <div class="col-lg-5">
                <label class="control-label">Fecha Aprobación Desde:</label>
            </div>
            <div class="col-lg-6 input-group date">
                    <div class="input-group date">
                            <input bsDatepicker #dp1="bsDatepicker" 
                                    [(ngModel)]="fechaaprobdesde"
                                    autocomplete="off"
                                    placeholder="Ej: 01/10/2019"
                                    class="form-control"
                                    [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-dark-blue' }">
                            <span class="input-group-addon"><i class="fa fa-calendar" (click)="dp1.toggle()"
                                            [attr.aria-expanded]="dp1.isOpen"></i></span>
                    </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="col-lg-5">
                <label class="control-label">Fecha Aprobación Hasta:</label>
            </div>
            <div class="col-lg-6 input-group date">
                    <div class="input-group date">
                            <input bsDatepicker #dp2="bsDatepicker"
                                    [(ngModel)]="fechaaprobhasta"
                                    autocomplete="off"
                                    placeholder="Ej: 31/10/2019"
                                    class="form-control"
                                    [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-dark-blue' }">
                            <span class="input-group-addon"><i class="fa fa-calendar" (click)="dp2.toggle()"
                                            [attr.aria-expanded]="dp2.isOpen"></i></span>
                    </div>
            </div>
        </div>
    </div>
    
</div>
<div class="modal-footer">
    <button (click)="onBuscar()" class="btn btn-primary m-r"><i class="fa fa-search-plus"></i> Buscar</button>
    <button (click) = "limpiar()" class = "btn btn-default m-r"><i class = "fa fa-eraser"></i> Limpiar</button>
</div>
