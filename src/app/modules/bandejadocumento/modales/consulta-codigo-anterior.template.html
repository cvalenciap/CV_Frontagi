
   <div class="modal-header modal-cabecera-color">
        <h4 class="modal-title pull-left">Consulta del Código Anterior</h4>
        <!--Button Cerra Modal-->
        <button type="button" class="close pull-right" aria-label="Close" (click)="cancelar()">
            <span aria-hidden="true" class="cerrar">&times;</span>
        </button>
    </div>
    <div class="modal-body">
              
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
                    <sk-three-bounce></sk-three-bounce>
                    <div class="table-responsive">
                        <table class="table table-bordered table-stripped table-hover issue-tracker">
                            <thead>
                            <tr>
                                <th class="text-center">Códigos Anteriores</th>
                                <th class="text-center">Motivo</th>                                
                            </tr>
                            </thead>
                            <tbody>
                           
                            <tr *ngFor="let codAnterior of listaCodigo" (click)="OnRowClick(1, codAnterior)" [class.info]="1 == selectedRow">
                                <td class="text-center" >{{codAnterior.codigo}}</td>
                                <td class="text-center" >{{codAnterior.motivo}}</td>
                            </tr>
                           
                            
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-sm-12 col-xs-12">
                           
                        </div>
                        <div class="col-md-4 col-sm-6 col-xs-12">
                            <div class="text-center m-a-sm">                               
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6 col-xs-12">
                            <div class="text-right m-a-sm">
                                <pagination-set ></pagination-set>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>    
    </div>        
    <div class="modal-footer">
        <button type="button" class="btn btn-success" [disabled]="selectedRow<0" (click)="ver()">Ver Documento</button>      
    </div>
