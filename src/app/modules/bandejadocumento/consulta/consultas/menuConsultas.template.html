<div class="wrapper wrapper-content animated fadeInRight">

            </div>
              <div class="col-sm-12">

                    <div class="col-sm-3">
                      <a [routerLink]="['./seguimientoDocumento']" class="animated-widget">
                        <div class="widget style1 red-bg">
                          <div class="row">
                            <div class="col-xs-4">
                              <i class="fa fa-folder-open fa-5x infinite wobble"></i>
                            </div>
                            <div class="col-xs-8 text-right">
                              <h2 class="font-bold">1</h2>
                              <span> Seguimiento de Documentos </span>                  
                            </div>
                          </div>
                        </div>
                      </a>
                    </div>
                
                    <div class="col-sm-3">
                      <a class="animated-widget" [routerLink]="['./reporteConocimientoRevision']">
                        <div class="widget style1 lazur-bg">
                          <div class="row">
                            <div class="col-xs-4">
                              <i class="fa fa-list fa-5x infinite bounceIn"></i>
                            </div>
                            <div class="col-xs-8 text-right">
                              <h2 class="font-bold">2</h2>
                              <span> Reporte Conocimiento<br>Revisión </span>
                            </div>
                          </div>
                        </div>
                      </a>
                    </div>
                    <div class="col-sm-3">
                      <a class="animated-widget" [routerLink]="['./reporteDocumentoCancelados']">
                        <div class="widget style1 navy-bg">
                          <div class="row">
                            <div class="col-xs-4">
                              <i class="fa fa-remove fa-5x infinite bounce"></i>
                            </div>
                            <div class="col-xs-8 text-right">
                              <h2 class="font-bold">3</h2>
                              <span> Reporte de Documentos Cancelados </span>                       
                            </div>
                          </div>
                        </div>
                      </a>
                    </div>
                    <div class="col-sm-3">
                      <a class="animated-widget" [routerLink]="['./reporteTransaccionDocumentos']">
                        <div class="widget style1 blue-bg">
                          <div class="row">
                            <div class="col-xs-4">
                              <i class="fa fa-list-alt fa-5x infinite bounce"></i>
                            </div>
                            <div class="col-xs-8 text-right">
                              <h2 class="font-bold">4</h2>
                              <span> Reporte de Transacción de Documentos </span>                       
                            </div>
                          </div>
                        </div>
                      </a>
                    </div>
                </div>
              </div>

              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-3" >            
                    <a class="animated-widget" [routerLink]="['./bajarVideosPlantillas']"> 
                      <div class="widget style1 yellow-bg">
                        <div class="row">
                          <div class="col-xs-4">
                            <i class="fa fa-arrow-circle-o-down fa-5x infinite wobble"></i>
                          </div>
                          <div class="col-xs-8 text-right">
                            <h2 class="font-bold">5</h2>
                            <span> Bajar Videos y<br>  Plantillas </span>                  
                          </div>
                        </div>
                      </div>
                    </a>
                  </div>
              
                  <div class="col-sm-3">
                    <a class="animated-widget" [routerLink]="['./descargaMasivaDocumentos']">
                      <div class="widget style1 cadetblue-bg">
                        <div class="row">
                          <div class="col-xs-4">
                            <i class="fa fa-download fa-5x infinite bounceIn"></i>
                          </div>
                          <div class="col-xs-8 text-right">
                            <h2 class="font-bold">6</h2>
                            <span> Descarga Masiva de Documentos </span>
                          </div>
                        </div>
