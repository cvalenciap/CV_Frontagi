<div class="row wrapper border-bottom white-bg page-heading" style="padding-bottom: 5px;">
    <div class="col-lg-12" style="margin-top: 8px">
        <h4>Consultas / <strong>Bandeja de Descarga Masiva de Documentos</strong></h4>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row m-b-sm">                
        <div class="col-lg-3">
            <div class="input-group">
                <div *ngIf="(selectedFilter=='codigo')">
                    <input type="text" placeholder="Buscar" class="form-control" maxlength="100"
                        (keyup)="habilitarBuscar()" [(ngModel)]="textoBusqueda">
                </div>
                <div *ngIf="selectedFilter=='estadoDocumento'">            
                    <select name="estadoDocumento" id="estadoDocumento" class="form-control" maxlength="100">
                        <option value="0" selected="">Seleccionar</option>
                        <option value="1" >Programado</option>
                        <option value="2">Error</option>
                        <option value="3">Descargado</option>
                        <option value="5">Todos</option>
                    </select>
                </div>
                <span class="input-group-btn" dropdown>
                    <button type="button" class="btn btn-info" (click)="OnBuscar()"><i class="fa fa-search"></i></button>
                    <button dropdownToggle type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split"><i class="fa fa-caret-down"></i></button>
                    <ul *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-split">
                        <li role="menuitem" [class.active]="selectedFilter == 'estadoDocumento'"><a (click)="setFilter('estadoDocumento')">Estado Documento</a></li>
                        <li class="divider dropdown-divider"></li>
                        <li role="menuitem"><a (click)="abrirBusqueda();setFilter('avanzada');">Búsqueda Avanzada</a></li>
                    </ul>
                </span>
            </div>
        </div>
        <div class="col-lg-9">
            <!-- <button class="btn btn-danger m-r"
                    [swal]="{ title: '¿Está seguro que desea eliminar el registro?', type: 'question', showCancelButton: true, confirmButtonText: 'Sí, eliminar', cancelButtonText: 'No gracias' }"
                    (confirm)="onEliminar()" >
                    <i class="fa fa-trash"></i> Eliminar
            </button>                             -->
            <a (click)="onNuevo()" style="padding-right:8px;padding-left:8px;" class="btn btn-success"><i class="fa fa-plus"></i> Nuevo</a>
            <!--<a (click)="limpiar()" class="btn btn-default m-r"><i class="fa fa-paint-brush"></i> Limpiar</a>-->
        </div>
    </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
                        <div class="table-responsive">
                            <table class="table table-bordered table-stripped table-hover issue-tracker">
                            <thead>
                            <tr>
                                <th class="text-center">
                                    <input type="checkbox" (click)="darCheckTodos()"/>
                                </th>
                                <th class="text-center">Item</th>
                                <th class="text-center">Descripción</th>
                                <th class="text-center">Fecha Solicitud</th>
                                <th class="text-center">Fecha Descarga</th>
                                <th class="text-center">Cantidad de Documentos</th>
                                <th class="text-center">Estado Descarga</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr><!-- *ngFor="let item of items; let i = index" (click)="OnRowClick(i, item)" [class.info]="i == selectedRow">-->
                                   
                                </tr>
                            </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-sm-12 col-xs-12">
                            <pagination [(ngModel)]="paginacion.pagina" (pageChanged)="OnPageChanged($event)" [totalItems]="paginacion.totalRegistros" [itemsPerPage]="paginacion.registros" [boundaryLinks]="true" [maxSize]="5" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
                            </div>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                            <div class="text-center m-a-sm">
                                <pagination-info [totalItems]="paginacion.totalRegistros" [itemsPerPage]="paginacion.registros" [page]="paginacion.pagina"></pagination-info>
                            </div>
                            </div>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                            <div class="text-right m-a-sm">
                                <pagination-set (optionChanged)="OnPageOptionChanged($event)"></pagination-set>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
