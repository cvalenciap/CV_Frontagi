<div class="row wrapper border-bottom white-bg page-heading" style="padding-bottom: 5px;">
    <div class="col-lg-12" style="margin-top: 8px">
        <h4>Bandeja de Descarga Masiva de Documentos / <strong>Programar Descarga de Documentos</strong></h4>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row m-b-sm">
        <div class="col-lg-12">
            <a class="btn btn-default m-r" (click)="OnRegresar()">
                <i class="fa fa-arrow-left"></i> Regresar</a>

            <div class="btn-group">
                <button type="button" class="btn btn-primary m-r">
                    <i class="fa fa-send"></i> Programar Descarga</button>
               
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content">
                <form class="form-horizontal">
                    <div class="form-group">

                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Descripcion:</label>
                                    <div class="col-sm-6">
                                        <input type="text" id="descripcion" name="descripcion" class="form-control" >
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-5"> Fecha de Programacion:</label>
                                    <div class="col-sm-7">
                                        <div class="input-group date">
                                            <input bsDatepicker #dp1="bsDatepicker" type="text" class="form-control" name="fecha" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-red' }">
                                            <span class="input-group-addon"><i class="fa fa-calendar" (click)="dp1.toggle()" [attr.aria-expanded]="dp1.isOpen" ></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Estado:</label>
                                    <div class="col-sm-6">
                                        <input type="text" id="estado" disabled="disabled" name="estado" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                  <label class="col-sm-1"></label>
                                  <div class="col-sm-9">
                                      <div class="input-group">
                                          <input type="text" name="textoBusqueda" placeholder="Buscar" class="form-control" maxlength="100"
                                          [(ngModel)]="descr">
                                          <span class="input-group-btn" dropdown>
                                              <button type="button" class="btn btn-info" (click)="OnBuscar()"><i class="fa fa-search"></i></button>
                                              <button dropdownToggle type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split"><i class="fa fa-caret-down"></i></button>
                                              <ul *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-split">
                                                  <li role="menuitem" [class.active]="selectedFilter == 'GERENCIA'"><a (click)="OnAbrirBusquedaModal('GERENCIA')">Gerencia</a></li>
                                                  <li role="menuitem" [class.active]="selectedFilter == 'ALCANCE'"><a (click)="OnAbrirBusquedaModal('ALCANCE')">Alcance</a></li>
                                                  <li role="menuitem" [class.active]="selectedFilter == 'proceso'"><a (click)="setFilter('proceso')">Proceso</a></li>
                                                  <li class="divider dropdown-divider"></li>
                                                  <li role="menuitem"><a (click)="abrirBusqueda();setFilter('avanzada');">BÃºsqueda Avanzada</a></li>
                                              </ul>
                                          </span> 
                                      </div>
                                  </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
