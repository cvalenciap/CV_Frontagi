<div class="full-height">
  <div class="full-height-scroll white-bg border-left" style="overflow: hidden">
    <div class="element-detail-box" style="padding-bottom: 10px;">
      <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
        <sk-three-bounce></sk-three-bounce>
        <div class="row">
          <div class="col-lg-3">
            <strong>Tipo de Jerarquía :</strong>
          </div>
          <div class="col-lg-4">
            <ng-select [items]="listaTipos" bindLabel="v_valcons" bindValue="idconstante" [clearable]="false"
              [searchable]="true" name="idTipo" placeholder="Seleccione" notFoundText="Texto no encontrado en el menu"
              [(ngModel)]="itemCodigo" disabled>
            </ng-select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-3">
            <strong>Ruta :</strong>
          </div>
          <div class="col-lg-7">
            <input type="text" class="form-control" name="ruta" [(ngModel)]="rutaYdescripcion" placeholder="\" disabled>
          </div>
          <div class="col-lg-2" *ngIf="mostrar">
            <button title="Actualizar" [disabled]="desaEditar" class="btn btn-success btn-sm" (click)="OnModificar()"><i
                class="fa fa-edit"></i>
              Editar</button>
          </div>
        </div>
        <br *ngIf="verCheckTipoDocumento">
        <div class="row" *ngIf="verCheckTipoDocumento">
          <div class="col-lg-12">
            <div class="checkbox checkbox-primary" style="margin-bottom: 0; padding-bottom: 0">
              <input id="checkbox1" type="checkbox" class="styled" name="grupo1" [(ngModel)]="indCarpetaDocumento"
                (change)="OnMetodoEvaluaCheck()" />
              <label for="checkbox1">
                <strong>Registrar carpeta tipo Documento</strong>
              </label>
            </div>
          </div>
        </div>
        <br *ngIf="verComboTipoDocumento">
        <div class="row" *ngIf="verComboTipoDocumento">
          <div class="col-lg-3">
            <strong>Tipo de Documento :</strong>
          </div>
          <div class="col-lg-5">
            <select [disabled]="!verCheckTipoDocumento" name="idTipoDocu" id="idTipoDocu" class="form-control"
              #idTipoDocu="ngModel" [(ngModel)]="item.idTipoDocu"
              [ngClass]="{'ng-dirty ng-invalid':errors?.descripcion}" [tooltip]="errors?.descripcion" placement="top"
              (ngModelChange)="OnMetodoEvaluaCombo($event)">
              <option value="0" disabled selected hidden disabled>Seleccione</option>
              <option *ngFor="let parametro of listaTipoDocumento" value="{{parametro.idconstante}}">
                {{parametro.v_valcons}}</option>
            </select>
          </div>
        </div>
        <br *ngIf="!verComboTipoDocumento">
        <div class="row" *ngIf="!verComboTipoDocumento">
          <div class="col-lg-3">
            <strong>Descripción :</strong>
          </div>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="descripcion" #descripcion="ngModel"
              (keyup)="OnIngresaTexto($event)" [(ngModel)]="item.descripcion"
              [ngClass]="{'ng-dirty ng-invalid':errors?.descripcion}" [tooltip]="errors?.descripcion" placement="top"
              (ngModelChange)="OnValidar(descripcion)">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-3">
            <strong>Nivel :</strong>
          </div>
          <div class="col-lg-4">
            <input type="text" class="form-control" name="nivel" [(ngModel)]="item.nivel" disabled>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-3">
            <strong class="estado">Estado :</strong>
          </div>
          <div class="col-lg-4">
            <ng-select [items]="listaEstados" bindLabel="valor" bindValue="valor" [clearable]="false"
              [searchable]="true" name="estado" placeholder="Seleccione" notFoundText="Texto no encontrado en el menu"
              [(ngModel)]="item.estado" [disabled]="inhabilitar">
            </ng-select>
          </div>
        </div>
        <br>

        <div class="row" *ngIf="mostrarAbre">
          <div class="col-lg-3">
            <strong>Abreviatura :</strong>
          </div>
          <div class="col-lg-4">
            <input type="text" class="form-control" name="nivel" maxlength="20" [(ngModel)]="item.abrJera"
              [ngClass]="{'ng-dirty ng-invalid':errors?.abrJera}" [tooltip]="errors?.abrJera"
              [disabled]="inhabilitarAbre">
          </div>
        </div>


        <div class="row">
          <div class="col-6">
            <div class="row" *ngIf="mostrarAbre">
              <div class="row" *ngIf="mostrarindicadesc">
                <!--
                <div class="checkbox checkbox-primary"
                  style="top: 17px;padding-left: 0px;padding-right: 0px;width: 190px;left: 50px; margin-bottom: 0; padding-bottom: 0">
                  <input id="checkbox1" type="checkbox" class="styled" name="grupo1" [(ngModel)]="valorcheck"
                    (change)="OnMetodoEvaluaCheck1()" />
                  <label for="checkbox1">

                  </label>
                </div>
                -->

              </div>
            </div>
            <div class="row" *ngIf="verComboTipoDocumento">
              <div class="row" *ngIf="mostrarAbre">
                <div class="col-lg-4"
                  style="top: 17px;padding-left: 0px;padding-right: 0px;width: 190px; padding-left:43px;">
                  <strong>Descarga Documento:</strong>
                </div>
                <div class="col-lg-2 checkbox checkbox-primary"
                  style="margin-top:17px; padding-left: 0px;padding-right: 0px;padding-left:11rem;">
                  <input id="checkbox2" type="checkbox" class="styled" name="grupo1" [(ngModel)]="valorcheck"
                    (change)="OnMetodoEvaluaCheck1()" />
                  <label for="checkbox2">

                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
