<div class="wrapper wrapper-content animated fadeInRight" style="padding-top: 0px;">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h4 style="margin-top: 10px;">Inicio / Información Documentada /
        <strong>Jerarquía</strong>
      </h4>
    </div>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row m-b-sm">
      <div class="col-lg-4">
        <div class="input-group">
          <div>
            <input type="text" placeholder="Ej: documentos" class="form-control" maxlength="100" (keyup)="habilitarBuscar()"
              [(ngModel)]="textoBusqueda">
          </div>
          <span class="input-group-btn" dropdown>
            <!-- <button type="button" class="btn btn-info" [disabled]="deshabilitarBuscar" (click)="OnBuscar()">
                  <i class="fa fa-search"></i>
              </button> -->
            <button type="button" class="btn btn-info" (click)="OnBuscar()">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="mostrarInformacion">
      <alert type="info">
        <span [innerHtml]="mensajeInformacion"></span>
      </alert>
    </div>
    <div class="row" *ngIf="mostrarAlerta">
      <alert type="danger">
        <span [innerHtml]="mensajeAlerta"></span>
      </alert>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
          <sk-three-bounce></sk-three-bounce>
          <div class="table-responsive">
            <table class="table table-bordered table-stripped table-hover issue-tracker">
              <thead>
                <tr>
                  <th class="text-center">Descripción de la Jerarquía</th>
                  <th class="text-center">Acción</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaTipos; let i = index; " (click)="OnRowClick(i, item)" [class.info]="i == selectedRow">
                  <td class="text-center" data-col="nivel">{{item.v_descons}}</td>
                  <td class="text-center" data-col="accion" style="white-space: nowrap">
                    <button title="Ver detalle" class="btn btn-success btn-sm" (click)="OnModificar(item)">
                      <i class="fa fa-edit"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12">
              <pagination [(ngModel)]="paginacion.pagina" (pageChanged)="OnPageChanged($event)" [totalItems]="paginacion.totalRegistros"
                [itemsPerPage]="paginacion.registros" [boundaryLinks]="true" [maxSize]="5" previousText="&lsaquo;" nextText="&rsaquo;"
                firstText="&laquo;" lastText="&raquo;"></pagination>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="text-center m-a-sm">
                <pagination-info [totalItems]="paginacion.totalRegistros" [itemsPerPage]="paginacion.registros" [page]="paginacion.pagina"></pagination-info>
              </div>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="text-right m-a-sm">
                <pagination-set (optionChanged)="OnPageOptionChanged($event)"></pagination-set>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
