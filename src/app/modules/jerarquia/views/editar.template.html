<div class="wrapper wrapper-content animated fadeInRight" style="padding-top: 0px;">
  <div class="row border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h4>Inicio / Información Documentada / Jerarquía /
        <strong>Editar Jerarquía</strong>
      </h4>
    </div>
  </div>
  <div class="row m-b-md" style="margin-bottom: 5px; margin-top: 5px;">
    <div class="col-lg-12">
      <a *ngIf="habilitarGuardar" class="btn btn-success m-r" [swal]="{ title: '¿Está seguro que desea Guardar el Registro?', type: 'question', showCancelButton: true, confirmButtonText: 'Sí, Guardar', cancelButtonText: 'No gracias' }"
      (confirm)="OnGuardar()">
        <i class="fa fa-check"></i> Guardar</a>
        <a *ngIf="habilitarFicha" (click)="OnModificarFicha()" class="btn btn-info m-r">
          <i class="fa fa-align-left"></i> Ficha Técnica</a>
      <a class="btn btn-default m-r" (click)="OnRegresar()">
        <i class="fa fa-arrow-left"></i> Regresar</a>
    </div>
  </div>

  <div class="ibox-content" [ngClass]="{'sk-loading': loading}" style="height: 511px;" >
      <div class="col-sm-3" style="padding-right: 5px;height: 423px;">
          <h3>Seleccione Nodo Padre:</h3>
          <arbol-plantilla></arbol-plantilla>  
      </div>
      <div class="col-sm-9" style="padding-right: 15px; padding-left: 0px;">
          <jerarquia-editar-formulario (emitirEvento)="OnEvaluaTipoCarpeta($event)"></jerarquia-editar-formulario>
      </div>
  </div>

</div>
