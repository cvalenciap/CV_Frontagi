<div class="row wrapper border-bottom white-bg page-heading" style="padding-bottom: 0px;padding-left: 0px;">
    <div class="col-lg-12">
        <!--<h2><strong>Registro Revisión de Documento</strong></h2>-->
        <h4>Inicio/Información Documentada/
            <strong>Carga Inicial</strong>
        </h4>
    </div>
</div> 
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">

            <div class="btn-group">                   
                <button class="btn btn-primary" [swal]="{ title: '¿Está seguro que desea Guardar el Registro?', type: 'question', showCancelButton: true, confirmButtonText: 'Sí, Guardar', cancelButtonText: 'No gracias' }"
                    (confirm)="OnGuardar()">
                    <i class="fa fa-save"></i> Guardar</button>
                    <div  class="btn-group"> 
                            <a class="btn btn-success m-r" (click)="onBuscarDocumento()" style="left: 6px;margin-right: 8px;">
                                <i class="fa fa-search"></i> Seleccionar Documento</a>  
                    </div> 

                <div *ngIf="habilita" class="col-sm-2" style="padding-left: 6px; padding-right: 0px;">
                    <label class="input-group-btn">
                        <span class="btn btn-success" [tooltip]="mensajearchivoDoc">
                            <i class="fa fa-upload"></i>Adjuntar Documento
                            <input class="ocultar" type="file" #filed1 name="file" (change)="OnAdjuntarDoc($event)" />
                        </span>
                    </label>
                </div>

                <div class="col-sm-2" style="padding-left: 8px; padding-right: 0px;right: 0px">
                    <label class="input-group-btn" style="width: 99px;">
                        <span class="btn  btn-danger" [tooltip]="mensajearchivo" style="width: 166px">
                            <i class="fa fa-upload"></i>Adjuntar PDF
                            <input class="ocultar" type="file" #filed name="file" accept=".pdf" (change)="OnAdjuntar($event)" />
                        </span>
                    </label>
                </div>
                <!--  PDF    -->
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
                <tab-group-animations-migracion #tab [consulta]="consulta" [activar]="activar" (indicadorDigital)="OnValidarSiEsAprobado($event)"></tab-group-animations-migracion>
            </div>
        </div>
    </div>
</div>
