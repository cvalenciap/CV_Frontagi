<div class="btn-group margin-top-10">
    <a  (click)="OnAgregar()" class="btn btn-primary"><i class="fa fa-plus"></i> Añadir</a>
</div>
<hr class="margin-top-8">
<div>
<table class="table table-bordered table-stripped table-hover issue-tracker">
    <thead>
    <tr>     
      <th style="width: 40px" class="text-center">Responsable</th>
        <th class="text-center">Equipo</th>
        <th style="width: 40px" class="text-center">Acción</th>
    </tr>
    </thead>
    <tbody>     
      <tr *ngFor="let equipo of listaEquipo; let i=index" [class.info]="i==selectedRow" (click)="seleccionarFila(i)">
 <!--check-->
 <td class="text-center" style="width: 40px">    
    <label><input type="radio" name="check{{equipo.indicadorResp}}" [checked]="equipo.indicadorResp=='1'" (click)="seleccionarCheck(equipo)" [disabled] =" equipo.descripcion =='TODOS SEDAPAL'"></label>  
   </td>   
        <td class="text-center" type="text" data-col="equipo" >{{equipo.descripcion}}</td>        
        <td class="text-center" style="width: 40px">
          <button  title="Eliminar" class="btn btn-danger btn-sm m-r" (confirm)="eliminarEquipo(i)" [swal]="{ title: '¿Está seguro que desea eliminar el registro?', type: 'question', showCancelButton: true, confirmButtonText: 'Sí, eliminar', cancelButtonText: 'No gracias' }">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>     
    </tbody>
</table>
</div>
