<div class="modal-header modal-cabecera-color">
  <h4 class="modal-title pull-left">Editar registro de participante</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="cerrar">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row margin-top-8">
    <div class="col-lg-12">
      <label class="col-sm-2 control-label">Prioridad:</label>
      <div class="col-sm-4">
        <input type="text" [ngClass]="{'ng-dirty ng-invalid':prioridadValidator}" placeholder="Ej:10" class="form-control" maxlength="1" autocomplete="off" name="prioridad" [(ngModel)]="objeto.prioridad"  (keypress)="permitirNumero($event)">
      </div>
    <label class="col-sm-2 control-label">Fecha Liberación:</label>
      <div class="col-lg-4"> 
        <div class="form-group">
          <div class="input-group">
            <input  [(ngModel)]="fechaLiberacion" [ngClass]="{'ng-dirty ng-invalid':fechaLiberacionValidator}" autocomplete="off"  (bsValueChange)="obtenerFecha($event)" bsDatepicker #dp1="bsDatepicker" type="text" class="form-control" placeholder="Ej: 01/01/2019"
                [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-dark-blue' }">
            <span class="input-group-addon"><i class="fa fa-calendar" (click)="dp1.toggle()" [attr.aria-expanded]="dp1.isOpen" title="Elegir Fecha" ></i></span>
          </div>
        </div> 
      </div>
    </div>
  </div>

  <div class="row margin-top-8">
    <div class="col-lg-12">
      <label class="col-sm-2 control-label">Responsable:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="responsable" disabled="disabled" [(ngModel)]="objeto.responsable">
      </div>      
    </div>

    <div class="col-lg-12" style="padding-top: 25px;">     
      <label class="col-md-2 control-label">Observación:</label>
      <div class="col-sm-10 padding-text-area" style="padding-left: 15px; padding-right: 10px;">
        <textarea rows="4" maxlength="250" class="form-control" placeholder="Ingrese su observación" [(ngModel)]="objeto.comentario"></textarea>
      </div>
    </div>

  </div>

  
 


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="seleccionar()">Aceptar</button>
    <button type="button" class="btn btn-default" (click)="cancelar()">Cancelar</button>
</div>
