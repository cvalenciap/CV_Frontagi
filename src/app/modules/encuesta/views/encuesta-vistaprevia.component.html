<div class="modal-header modal-cabecera-color">
    <div class="row">  
        <div class="col-lg-12">   
            <h2 class="modal-title pull-left">Encuesta</h2>   
                <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
                <span aria-hidden="true" class="cerrar">&times;</span>
                </button>   
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">  
            <h4 class="modal-title pull-left">{{codigoEncu + " - " + textoEncu}}</h4>
        </div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">  
  <div class="row">
    <div class="col-lg-12">
        <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
            <sk-three-bounce></sk-three-bounce>
            <div class="table-responsive">
                <table class="table table-bordered table-stripped table-hover issue-tracker">
                    <thead>
                    <tr>
                        <th class="text-center">Aspectos A Evaluar</th>
                        <th class="text-center">1</th>
                        <th class="text-center">2</th>
                        <th class="text-center">3</th>
                        <th class="text-center">4</th>
                        <th class="text-center">5</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of listaPreguntas; let i=index">
                        <td class="text-center" data-col="descripcionEntidad">{{item.vdespre}}</td>
                        <td class="text-center" data-col="norma">
                                <input type="checkbox" ng-model="chk.val" value= {{items[1]}} />
                        </td>
                        <td class="text-center" data-col="mes">
                                <input type="checkbox" ng-model="chk.val" value= {{items[2]}} />
                        </td>
                        <td class="text-center" data-col="mes">
                                <input type="checkbox" ng-model="chk.val" value= {{items[3]}} />
                        </td>
                        <td class="text-center" data-col="mes">
                                <input type="checkbox" ng-model="chk.val" value= {{items[4]}} />
                        </td>
                        <td class="text-center" data-col="mes">
                                <input type="checkbox" ng-model="chk.val" value= {{items[5]}} />
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <pagination [(ngModel)]="paginacion.pagina"  [totalItems]="paginacion.totalRegistros" [itemsPerPage]="paginacion.registros" [boundaryLinks]="true" [maxSize]="5" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <div class="text-center m-a-sm">
                        <pagination-info [totalItems]="paginacion.totalRegistros" [itemsPerPage]="paginacion.registros" [page]="paginacion.pagina"></pagination-info>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <div class="text-right m-a-sm">
                        <pagination-set ></pagination-set>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

</div>
