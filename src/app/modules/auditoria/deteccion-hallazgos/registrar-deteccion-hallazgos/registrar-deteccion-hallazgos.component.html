          <li>

      </ol>
  </div>

  </div>

<div class="wrapper wrapper-content animated fadeInRight">

          <div class="ibox-content">
              <form class="form-horizontal">

                  <div class="row">

                      <div class="col-md-2">
                        <input  type="radio" name="radioDentro"/>                
                      </div>

                      <div class="col-md-2">

                        </div>
                        <div class="col-md-2">
                          <input  type="radio" name="radioDentro"/>                 
                        </div>
                    </div>

                    <div class="row">
                      <p></p>
                    </div>
                    <div class="row">
                        <div class="col-md-3">                             
                          Origen Detección:
                        </div>
                        <div class="col-md-3">                           
                                <div class="input-group">
                                          <input type="text" placeholder="Buscar" class="form-control" [(ngModel)]="textoBusqueda">

                                            <button type="button" class="btn btn-info" ><i class="fa fa-search"></i></button>                                             
                                          </span>
                                </div>
                        </div>

                      </div>

                        <div>
                          <p></p>
                        </div>

                      <div class="row">
                          <div class="col-md-3">                             
                              <a [routerLink]="['nuevoDetalle']" class="btn btn-primary" ><i class="fa fa-plus"></i> Nuevo</a>

              </form>
