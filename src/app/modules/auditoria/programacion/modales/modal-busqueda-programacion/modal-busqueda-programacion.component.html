<div class="modal-header modal-cabecera-color">
    <h4 class="modal-title pull-left">Busqueda Avanzada</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="cerrar">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-2 control-label">Usuario:</label>
            <div class="col-sm-4">
                <input  type="text" placeholder="Usuario" class="form-control" name="usuario" [(ngModel)] = "busqueda.usuarioCreacion">
            </div>
            <label class="col-sm-2 control-label">Fecha:</label>
            <div class="col-sm-4">
                <div class="input-group date">
                        <input bsDatepicker #dp1="bsDatepicker" placeholder="Fecha" placement="bottom" type="text" class="form-control" name="fecha" [(ngModel)]="busqueda.fechaPrograma" [bsConfig]="{ containerClass: 'theme-dark-blue' }">
                        <span class="input-group-addon"><i class="fa fa-calendar" (click)="dp1.toggle()" [attr.aria-expanded]="dp1.isOpen"></i></span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="buscar()" >Buscar</button>
    <button type="button" class="btn btn-default" (click)="cancelar()">Cancelar</button>
</div>
