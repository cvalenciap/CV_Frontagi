
<div class="modal-header">
    <h4 class="modal-title pull-left">Añadir Consideración</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div style="height: 450px; overflow: auto;">
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-sm-9">
                <input  type="text" class="form-control" name="consideracionEntrada" placeholder="Ej: Se considerara a trabajadores externos e internos" [(ngModel)] = "consideracionEntrada">
            </div>
            <div class="col-sm-3">
                <a (click)="agregarConsideracion()" class="btn btn-primary m-r"><i class="fa fa-plus"></i> Añadir Consideracion</a>
            </div>
        </div>
    </div>
    <br/>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
                <sk-three-bounce></sk-three-bounce>
                <div class="table-responsive">
                    <table class="table table-bordered table-stripped table-hover issue-tracker">
                        <thead>
                        <tr>
                            <th class="text-center">Item</th>
                            <th class="text-center">Descripción de Consideración</th>
                            <th class="text-center">Acción</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of items; let i = index" (click)="OnRowClick(i, item)" [class.info]="i == selectedRow">
                            <td class="text-center" >{{i+1}}</td>
                            <td class="text-center" >{{item.textoConsideracion}}</td>
                            <td class="text-center" >
                                <button class="btn btn-danger" 
                                [swal]="{ title: '¿Está seguro que desea eliminar el registro?', type: 'question', showCancelButton: true, confirmButtonText: 'Sí, eliminar', cancelButtonText: 'No gracias' }"
                                (confirm)="quitarConsideracion(i,item)">
                                        <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="bsModalRef.hide()"><i class="fa fa-plus"></i> Agregar</button>
</div>
