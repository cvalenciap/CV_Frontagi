<div class="modal-header modal-cabecera-color">
    <h4 class="modal-title pull-left">Busqueda Avanzada</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="cerrar">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-2 control-label">Tipo:</label>
            <div class="col-sm-4">
                <select  class="form-control" name="valorTipo" [(ngModel)] = "busqueda.tipoAuditoria">
                    <option value="" selected>Seleccionar</option>
                    <option *ngFor="let item of listaTipos" [value]="item.v_campcons1">{{ item.v_valcons }}</option>
              </select>
            </div>
            <!-- 
            <label class="col-sm-2 control-label">Detector:</label>
            <div class="col-sm-4">
                <select  class="form-control" name="valorDetector" [(ngModel)] = "busqueda.detector">
                    <option value="" selected>Seleccionar</option>
                    <option *ngFor="let item of listaDetectores" [value]="item.codigo">{{ item.nombre }}</option>
                </select>
            </div>
            -->
            <label class="col-sm-2 control-label">Estado:</label>
            <div class="col-sm-4">
                <select  class="form-control" name="valorEstado" [(ngModel)] = "busqueda.estadoAuditoria">
                    <option value="" selected>Seleccionar</option>
                    <option *ngFor="let item of listaEstados" [value]="item.v_campcons1">{{ item.v_valcons }}</option>
                </select>
            </div>
        </div>
    </div>
    <!-- 
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-2 control-label">Estado:</label>
            <div class="col-sm-4">
                <select  class="form-control" name="valorEstado" [(ngModel)] = "busqueda.estadoAuditoria">
                    <option value="" selected>Seleccionar</option>
                    <option *ngFor="let item of listaEstados" [value]="item.valor">{{ item.descripcion }}</option>
                </select>
            </div>
        </div>
    </div>

    -->
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="buscar()" >Buscar</button>
    <button type="button" class="btn btn-default" (click)="cancelar()">Cancelar</button>
</div>
