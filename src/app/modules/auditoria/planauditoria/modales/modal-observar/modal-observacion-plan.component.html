<div class="modal-header modal-cabecera-color">
        <h4 class="modal-title pull-left">Agregar Observaciones</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true" class="cerrar">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">
                <label class="col-sm-12">Detalle de Observación:</label>
                <div class="col-sm-12">
                    <textarea name="descripcionRechazo" class="form-control" style="margin: 0px -4px 0px 0px; width: 511px; height: 236px;" [(ngModel)]="desObservacion" rows="5"></textarea>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-success bt-superior" [swal]="{ title: '¿Está seguro que desea agregar una observación?', type: 'question', showCancelButton: true, confirmButtonText: 'Sí', cancelButtonText: 'No' }"
        (confirm)="agregar()"><i class="fa fa-plus"></i> Agregar</button>
        
    </div>
