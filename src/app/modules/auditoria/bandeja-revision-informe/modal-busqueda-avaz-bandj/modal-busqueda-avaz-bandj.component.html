<div class="modal-header modal-cabecera-color">
        <h4 class="modal-title pull-left">Busqueda Avanzada</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true" class="cerrar">&times;</span>
        </button>
    </div>
    <div class="modal-body">
            <div class="row">
                <div class="col-lg-12">
                    <label class="col-sm-2 control-label">Número Auditor:</label>
                    <div class="col-sm-4">
                        <input  type="text" placeholder="Número Auditor" class="form-control" name="numeroAuditor" [(ngModel)] = "busqueda.numeroAuditor">
                    </div>
                    <label class="col-sm-2 control-label">Apellido Paterno:</label>
                    <div class="col-sm-4">
                            <input  type="text" placeholder="Apellido Paterno" class="form-control" name="apellidoPat" [(ngModel)] = "busqueda.apellidoPat">
                    </div>
                </div>
            </div>
        </div>
    
        <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <label class="col-sm-2 control-label">Apellido Materno:</label>
                        <div class="col-sm-4">
                            <input  type="text" placeholder="Apellido Materno" class="form-control" name="apellidoMat" [(ngModel)] = "busqueda.apellidoMat">
                        </div>
                        <label class="col-sm-2 control-label">Nombre:</label>
                        <div class="col-sm-4">
                                <input  type="text" placeholder="Nombre" class="form-control" name="nombre" [(ngModel)] = "busqueda.nombre">
                        </div>
                    </div>
                </div>
            </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="buscar()" >Buscar</button>
        <button type="button" class="btn btn-default" (click)="cancelar()">Cancelar</button>
    </div>
