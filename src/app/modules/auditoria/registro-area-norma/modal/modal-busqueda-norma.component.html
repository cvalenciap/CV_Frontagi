<div class="modal-header modal-cabecera-color">
    <h4 class="modal-title pull-left">Seleccionar Norma</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="cerrar">&times;</span>
    </button>
</div>
<div class="nuevo" style="height: 300px; padding-bottom: 0px;">
    <!-- <div class="modal-body"> -->
    <!-- div class="row" style="margin-top: 5px;"> -->
    <div class="col-lg-12">
        <!--  <div class="row"> -->
        <div class="table-responsive">
            <table class="table table-sm table-bordered table-stripped table-hover issue-tracker table-fixed"
                id="tabla-datos" style="margin-top: 10px; margin-bottom: 10px;">
                <thead>
                    <tr>
                        <th class="text-center" data-col="chkDigital"><input type="checkbox" name="normas"
                                [checked]="todosCheck" (click)="seleccionarTodos()"></th>
                        <th class="text-center" data-col="norma">Normas</th>
                    </tr>
                </thead>
                <tbody style="height: 243px;">
                    <tr *ngFor="let item of lstNormas; let i = index">
                        <td class="text-center" data-col="chkDigital" id="normas">
                            <input type="checkbox" [checked]="checkNorma" (click)="onAgregar($event,item,i)">
                        </td>
                        <td class="text-center" data-col="norma" id="normas">{{item.v_nom_norma}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- </div> -->
    </div>
    <!-- </div> -->
    <!-- </div> -->
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="OnSeleccionar()"><i class="fa fa-plus">Agregar</i></button>
</div>
