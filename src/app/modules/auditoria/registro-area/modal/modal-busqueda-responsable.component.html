<div class="modal-header">
    <h4 class="modal-title pull-left">BÃºsqueda Colaborador</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div style="height: 450px; overflow: auto;">
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-2 control-label">Nro. Ficha:</label>
            <div class="col-sm-4">
            <input   maxlength="5"   type="text" placeholder="Ingrese Nro." class="form-control" name="nroFicha" [(ngModel)]="numFicha" (keyup)="habilitarLimpiar()" autocomplete="off">
            </div>
            <label class="col-sm-2 control-label">Apellido Paterno:</label>
            <div class="col-sm-4">
                <!--<input  type="text"  (keypress)="ValidacionSoloLetras.validacionSoloLetras($event)"   placeholder="Ingrese Apellido Paterno" class="form-control" name="apePaterno" [(ngModel)]="appaterno" (keyup)="habilitarLimpiar()" autocomplete="off">-->
                <input  type="text"     placeholder="Ingrese Apellido Paterno" class="form-control" name="apePaterno" [(ngModel)]="appaterno" (keyup)="habilitarLimpiar()" autocomplete="off">
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-2 control-label">Apellido Materno:</label>
            <div class="col-sm-4">
                <input  type="text"      placeholder="Ingrese Apellido Materno" class="form-control" name="apeMaterno" [(ngModel)]="appmaterno" (keyup)="habilitarLimpiar()" autocomplete="off" >
            </div>
            <label class="col-sm-2 control-label">Nombres:</label>
            <div class="col-sm-4">
                <input  type="text"     class="form-control" placeholder="Ingrese Nombres" name="nombreAuditor" [(ngModel)]="responsable" (keyup)="habilitarLimpiar()" autocomplete="off">
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
                <button (click)="OnBuscar()" class="btn btn-primary m-r" [disabled]="deshabilitarLimpiar">           
            <i class="fa fa-search-plus"></i> Buscar</button>
            <a (click)="limpiar()" class="btn btn-default m-r"><i class="fa fa fa-eraser"></i> Limpiar</a>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
                <sk-three-bounce></sk-three-bounce>
                <div class="table-responsive">
                    <table class="table table-bordered table-stripped table-hover issue-tracker">
                        <thead>
                        <tr>
                            <th class="text-center">Nro. Ficha</th>
                            <th class="text-center">Nombres y Apellidos</th>
                            <th class="text-center">Cargo</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of listaColaborador; let i = index" (click)="OnRowClick(i, item)" [class.info]="i == selectedRow">
                            <td class="text-center" >{{item.numeroFicha}}</td>
                            <td class="text-center" >{{item.nombreCompleto}}</td>
                            <td class="text-center" >{{item.funcion }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <pagination  [(ngModel)]="paginacion.pagina" (pageChanged)="OnPageChanged($event)" [totalItems]="paginacion.totalRegistros" [itemsPerPage]="paginacion.registros" [boundaryLinks]="true" [maxSize]="5" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
                    </div>
                    <div class="col-md-4 col-sm-6 col-xs-12">
                        <div class="text-center m-a-sm">
                            <pagination-info [totalItems]="paginacion.totalRegistros" [itemsPerPage]="paginacion.registros" [page]="paginacion.pagina"></pagination-info>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 col-xs-12">
                        <div class="text-right m-a-sm">
                            <pagination-set (optionChanged)="OnPageOptionChanged($event)"></pagination-set>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          
        
</div>

</div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="OnSeleccionar()" 
    [disabled]="0 > selectedRow ">Seleccionar</button>
    
    <button type="button" class="btn btn-default" (click)="OnCancelar()">Cancelar</button>
</div>
