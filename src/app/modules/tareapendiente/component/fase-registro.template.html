<div class="col-lg-12">
    <!-- Comentarios -->
    <div class="col-sm-8">
        <div class="form-group">
            <label class="control-label" for="product_name">Comentarios(*):</label>
            <textarea rows="5" id="comentario" name="comentario" value="" placeholder="" class="form-control"></textarea>
        </div>
    </div>

    <!-- Revisor de Fase -->
    <div class="col-sm-2">
        <div class="form-group">
            <label class="control-label" for="product_name">Revisor de Fase:</label>
            <input type="text" id="product_name" name="product_name" value="" placeholder="08" class="form-control"disabled="disabled">
        </div>
    </div>

    <!-- Fecha -->
    <div class="col-sm-2">
        <div class="form-group">
            <label class="control-label" for="product_name">Fecha:</label>
            <input type="text" id="product_name" name="product_name" value="" placeholder="08" class="form-control"disabled="disabled">
        </div>
    </div>
</div>

<div class="col-lg-12">
    <!-- Control A침adir / Eliminar -->
    <div class="col-sm-3">
        <div class="form-group">
            <div class="btn-group">
                <button class="btn btn-primary" ><i class="fa fa-plus"></i> A침adir</button>
                <button class="btn btn-danger" ><i class="fa fa-trash"></i> Eliminar</button>
            </div>
        </div>
    </div>
</div>

                    </tbody>

                </div>
