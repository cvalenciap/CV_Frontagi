<div class="modal-header modal-cabecera-color">
    <h4 class="modal-title pull-left">Motivo de Rechazo</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="cerrar">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Motivo de Rechazo:</label>
            <div class="col-sm-9">
                <textarea cols="10" rows="5" placeholder="Ingresar el Motivo del Rechazo" class="form-control" name="textoMotivoRechazo" [(ngModel)]="textoMotivoRechazo" (keyup)="activarBotones()"></textarea>
            </div>
        </div>
    </div>
     <br>
    <div class="row">
        <div class="col-lg-12 text-center">
            <button class="btn btn-primary m-r btn-rechazar" (click)="OnEnviarRechazar()" [disabled] ="deshabilitarBoton"><i class="fa fa-align-justify"></i> Enviar Rechazar</button>
        </div>
    </div>
</div>
