<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>Bandeja Participantes</h2>
        <ol class="breadcrumb">
            <li>
                <a routerLink="starterview">Inicio</a>
            </li>
            <li>
                <a>Capacitación</a>
            </li>
            <li>
                <a>Bandeja Asistencia</a>
            </li>
            <li>
                <a>Lista Sesiones</a>
            </li>
            <li class="active">
                <strong>Lista Participantes</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row m-b-md">
        <div class="col-lg-12">
                
                <a class="btn btn-primary m-r" (click)="OnGuardar()"><i class="fa fa-check"></i> Guardar</a>
                <a class="btn btn-default m-r" (click)="cancelar()"><i class="fa fa-arrow-left"></i> Regresar</a>
        </div>
    </div>

                            <div class="form-group" >
                                <label class="col-sm-2 control-label">Código Sesion:</label>
                                <div class="col-sm-4"><input type="text" class="form-control" name="codigo" readonly  [(ngModel)]  = "codSesion"
                                   placeholder="1"></div>
                                 
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Nombre de la Sesión:</label>
                                <div class="col-sm-4"><input type="text" class="form-control" name="descripcion" readonly value="{{nomCurso}}" [(ngModel)]  = "nomSesion"
                                    placeholder="MODULO 1"></div>
                            </div>
                            
                        </form>
                    </div>
                </div>
                </div>
