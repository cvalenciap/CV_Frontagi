<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>Bandeja Asistencia</h2>
        <ol class="breadcrumb">
            <li>
                <a routerLink="starterview">Inicio</a>
            </li>
            <li>
                <a>Capacitación</a>
            </li>
            <li class="active">
                <strong>Bandeja Asistencia</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row m-b-sm">
        <div class="col-lg-3">
            <div class="input-group">
                <div>
                    <input #buscar type="text" placeholder="Buscar" class="form-control" [(ngModel)]="textoBusqueda" >
                </div>
                <span class="input-group-btn" dropdown>
                    <button type="button" class="btn btn-info" (click)="OnBuscar()"><i class="fa fa-search"></i></button>
                    <button dropdownToggle type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split"><i class="fa fa-caret-down"></i></button>
                    <ul *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-split">
                    <li role="menuitem" [class.active]="parametroBusqueda == 'codCurso'"><a (click)="parametroBusqueda = 'codCurso'">Codigo de Capacitación</a></li>
                    <li role="menuitem" [class.active]="parametroBusqueda == 'nomCurso'"><a (click)="parametroBusqueda = 'nomCurso'">Nombre de Capacitación</a></li>                                                                
                </ul>
                </span>
            </div>
        </div>
        <!-- <div class="col-lg-9">
          
            
           <button class="btn btn-default" (click)="OnLimpiar()"><i class="fa fa-eraser"></i> Limpiar</button>
        </div> -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            
            <div *ngIf="mostrarAlerta">
                <alert type="info" ><span [innerHtml]="mensajeAlerta"></span></alert>
            </div>
            <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
                <sk-three-bounce></sk-three-bounce>
                <div class="table-responsive">
                    <table class="table table-bordered table-stripped table-hover issue-tracker">
                        <thead>
                        <tr>
                            <th class="text-center">Cód. Capac.</th>
                            <th class="text-center">Capacitación</th>
                            <th class="text-center">Instructor</th>
                            <th class="text-center">Cant. Participantes</th>
                            <th class="text-center">Acción</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--     <tr *ngFor="let item of items; let i = index" (click)="OnRowClick(i, item)" [class.info]="i == selectedRow">
                                <td class="text-center" data-col="Codigo">{{item.codCurso}}</td>
                                <td class="text-center" data-col="Fecha programa">{{item.nomCurso}}</td>
                                
                                <td class="text-center" data-col="Fecha programa">{{item.nomInstructor}}</td>
                                <td class="text-center" data-col="Descripcion">{{item.numParticipantes}}</td>
                                
                                <td class="text-center" data-col="Accion" style="width:130px;padding-left:0px;padding-right:0px;">
                                
                                <button title="Actualizar" class="btn btn-success btn-sm m-r" (click)="OnVerDetalle(item)" ><i class="fa fa-edit"></i></button>   
                                    
                                </td>
                            </tr> -->
                            <tr>
                                <td class="text-center" data-col="Codigo">000002</td>
                                <td class="text-center" data-col="Fecha programa">SEGURIDAD Y SALUD EN EL TRABAJO</td>
                                <td class="text-center" data-col="Fecha programa">MAXIMO RUBEN</td>
                                <td class="text-center" data-col="Descripcion">50</td>
                                <td class="text-center" data-col="Accion" style="width:130px;padding-left:0px;padding-right:0px;">
                                    <button title="Actualizar" class="btn btn-success btn-sm m-r" (click)="OnVerDetalle()" ><i class="fa fa-edit"></i></button>   
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-12 col-xs-12">
                      <pagination [(ngModel)]="paginacion.pagina" (pageChanged)="OnPageChanged($event)" [totalItems]="paginacion.totalRegistros" [itemsPerPage]="paginacion.registros" [boundaryLinks]="true" [maxSize]="5" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
                    </div>
                    <div class="col-md-4 col-sm-6 col-xs-12">
                      <div class="text-center m-a-sm">
                        <pagination-info [totalItems]="paginacion.totalRegistros" [itemsPerPage]="paginacion.registros" [page]="paginacion.pagina"></pagination-info>
                      </div>
                    </div>
                    <div class="col-md-4 col-sm-6 col-xs-12">
                      <div class="text-right m-a-sm">
                        <pagination-set (optionChanged)="OnPageOptionChanged($event)"></pagination-set>
                      </div>
                    </div>
                  </div> 
            </div>
        </div>
    </div>
</div>
