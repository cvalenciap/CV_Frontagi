<div class="modal-header modal-cabecera-color">
    <h4 class="modal-title pull-left">Busqueda Avanzada</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="cerrar">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-2 control-label">Código Capacitación:</label>
            <div class="col-sm-4">
                <input  type="text" placeholder="Código Capacitación" class="form-control" name="codigoCapacitacion" [(ngModel)] = "busqueda.codigoCapacitacion">
            </div>
            <label class="col-sm-2 control-label">Capacitación:</label>
            <div class="col-sm-4">
                <input  type="text" placeholder="Capacitación" class="form-control" name="capacitacion" [(ngModel)] = "busqueda.capacitacion">
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-2 control-label">Código Sesión:</label>
            <div class="col-sm-4">
                <input  type="text" placeholder="Código Sesión" class="form-control" name="codigoSesion" [(ngModel)] = "busqueda.codigoSesion">
            </div>
            <label class="col-sm-2 control-label">Sesión:</label>
            <div class="col-sm-4">
                <input  type="text" placeholder="Sesión" class="form-control" name="sesion" [(ngModel)] = "busqueda.sesion">
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="OnBuscar()" >Buscar</button>
    <button type="button" class="btn btn-default" (click)="OnCancelar()">Cancelar</button>
</div>
