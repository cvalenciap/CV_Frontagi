<div class="modal-header">
    <h4 class="modal-title pull-left">Justificar no Asistencia</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="cerrar">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Nombre de Capacitaci贸n:</label>
            <div class="col-sm-9">
                <input type="text" placeholder="Curso" class="form-control" name="curso" disabled="deshabilitarCaja" [(ngModel)]="valorCurso">
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Sesi贸n:</label>
            <div class="col-sm-9">
                <input type="text" placeholder="Sesi贸n" class="form-control" name="sesion" disabled="deshabilitarCaja" [(ngModel)]="valorSesion">
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Participante:</label>
            <div class="col-sm-9">
                <input type="text" placeholder="Participante" class="form-control" name="participante" disabled="deshabilitarCaja" [(ngModel)]="selectEmpleado.nombreTrabajador">
            </div>
        </div>
    </div>
    <br/>
  
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Justificaci贸n:</label>
            <div class="col-sm-9">
                <textarea name="justificacion" class="form-control" [(ngModel)]="selectEmpleado.justificacion" rows="4"
                [tooltip]="errors?.justificacion" [ngClass]="{'ng-dirty ng-invalid':errors?.justificacion}"></textarea>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Documento:</label>
            <div class="col-sm-1" style="padding-left: 8px; padding-right: 0px;right: 0px">
                <label class="input-group-btn" style="width: 99px;background: #1ab394;">
                    <span class="btn" [tooltip]="mensajearchivo" style="width: 166px">
                        <i class="fa fa-upload"></i>Adjuntar PDF
                        <input class="ocultar" type="file" #filed name="file" accept=".pdf" (change)="OnAdjuntar($event)" 
                        />
                    </span>
                </label>
                
            </div>
            <div *ngIf="mostrar">
                <label  class="col-sm-3 control-label" style="left: 149px;">Ya existe un Archivo</label>
                
            </div>
            <button type="button" class="btn btn-danger" style="margin-left: 135px;height: 34px;" (click)="eliminar()" >Eliminar</button>
        </div>
        
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="OnGrabar()" >Guardar</button>
    <button type="button" class="btn btn-default" (click)="OnCancelar()">Cancelar</button>
</div>
