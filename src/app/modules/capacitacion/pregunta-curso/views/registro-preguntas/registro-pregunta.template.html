    <div class="wrapper wrapper-content animated fadeInRight">
    
        <div class="row m-b-md">
            <div class="col-lg-12">

    <form class="form-horizontal ibox-content">  
        <div class="row">

                    <label class="col-sm-2 control-label">Código de Curso :</label>
                    <div class="col-sm-4"><input type="text" class="form-control" name="numFicha" value="CU0001" disabled="true"></div>
                </div>
                <div class="row form-group">                                                        
                    <label class="col-sm-2 control-label">Curso :</label>
                    <div class="col-sm-4"><input type="text" class="form-control" name="cargo" value="Comunicaciones" disabled="true"></div>
                </div>     
                <div class="row form-group">                        
                    <label class="col-sm-2 control-label">Código de Pregunta :</label>
                    <div class="col-sm-4"><input type="text" class="form-control" name="numFicha" value="P002"></div>
                </div>
                <div class="row form-group">                                                        
                    <label class="col-sm-2 control-label">Pregunta :</label>
                    <div class="col-sm-4">
                        <textarea class="form-control" rows="5" id="comment">¿Que color es el mar azul de Grau?</textarea>

                </div>       
                   
                <div class="row form-group">                        
                    <div class="col-sm-2">
                         <div class="row">
                         </div>                                  
                    </div>

                            <button type="button" class="btn btn-primary" (click)="OnAgregar()"><i class="fa fa-plus"> Añadir</i></button>
                        </div>
                        <div class="col-sm-4 center">
                            <button type="button" class="btn btn-warning" (click)="OnModificar()"><i class="fa fa-pencil-square-o"> Modificar</i></button>
                        </div>
                        <div class="col-sm-4 center">
                            <button type="button" class="btn btn-danger" ><i class="fa fa-minus"> Eliminar</i></button>
                        </div>              
                    </div>          
                </div>
                <div class="row form-group">                                                        
                    <label class="col-sm-2 control-label">Lista de Opciones :</label>
                    <div class="col-sm-4">
                        <table class="table table-bordered table-stripped table-hover issue-tracker">
                            <thead>
                                <tr>
                                    <th class="text-center">N° </th>
                                    <th class="text-center">Opciones</th>
                                    <th class="text-center">Respuesta</th>
                                    <th class="text-center">Disponible</th>                                        
                                </tr>
                            </thead>
                            <tbody>
                                <tr>        
                                    <td class="text-center" data-col="Cód. Curso">01</td>
                                    <td class="text-center" data-col="Nombre Curso">Color azul.</td>                                            
                                    <td class="text-center" data-col="Cód. Pregunta">SI</td>                                
                                    <td class="text-center" data-col="Pregunta">SI</td>                                            
                                </tr> 
                                <tr>                                                
                                    <td class="text-center" data-col="Cód. Curso">01</td>
                                    <td class="text-center" data-col="Nombre Curso">Color marron.</td>                                            
                                    <td class="text-center" data-col="Cód. Pregunta">NO</td>                                
                                    <td class="text-center" data-col="Pregunta">SI</td>                                            
                                </tr> 
                                <tr>                      
                                    <td class="text-center" data-col="Cód. Curso">01</td>
                                    <td class="text-center" data-col="Nombre Curso">Color celeste.</td>                                            
                                    <td class="text-center" data-col="Cód. Pregunta">NO</td>                                
                                    <td class="text-center" data-col="Pregunta">SI</td>                                            
                                </tr>   
                                <tr>                                                
                                    <td class="text-center" data-col="Cód. Curso">01</td>
                                    <td class="text-center" data-col="Nombre Curso">Color naranja.</td>                                            
                                    <td class="text-center" data-col="Cód. Pregunta">NO</td>                                
                                    <td class="text-center" data-col="Pregunta">SI</td>                                            
                                </tr>      
                            </tbody>
                        </table>
                    </div>    
                </div> 
                <div class="row form-group">                                                        
                    <label class="col-sm-2 control-label">Puntaje :</label>
                    <div class="col-sm-4 center">
                            <div class="col-sm-3 center"><input type="text" name="cargo" value="1"></div>
                            <div class="col-sm-9"><input type="text" name="cargo" disabled="true" value="Punto(s)."></div>
                    </div>    
                </div> 
                <div class="row form-group col-sm-6">                        
                    
                </div>    
            </div>          
        </div>
