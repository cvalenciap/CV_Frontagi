<div class="modal-header modal-cabecera-color">
    <h4 class="modal-title pull-left">Programar Sesión</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="cerrar">&times;</span>
    </button>
</div>
<div class="modal-body">
   
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Nombre:</label>
            <div class="col-sm-9">
                <input  type="text" placeholder="Nombre" disabled="deshabilitarCaja" class="form-control" name="nombreSesion" [(ngModel)] = "datoSesion.nombreSesion">
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Fecha:</label>
            <div class="col-sm-5">
                <div class="input-group date">
                    <input bsDatepicker #dp1="bsDatepicker" type="text" class="form-control" [(ngModel)]="datoSesion.fechaSesion" name="fecha" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-red' }">
                    <span class="input-group-addon"><i class="fa fa-calendar" (click)="dp1.toggle()" [attr.aria-expanded]="dp1.isOpen" ></i></span>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Duración:</label>
            <div class="col-sm-5">
                <input  type="text" placeholder="Duración" disabled="deshabilitarCaja" class="form-control" name="duracion" [(ngModel)] = "datoSesion.duracion"> 
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Inicio:</label>
            <div class="col-sm-5">
                <!-- <input  type="text" placeholder="Inicio" class="form-control" name="horaInicio" [(ngModel)] = "datoSesion.horaInicio"> -->
                <!--<input  class="form-control" name="horaInicio" [(ngModel)] = "datoSesion.horaInicio" atp-time-picker (click)="openInicio(hora)"/>-->
                <!--<input  class="form-control" name="horaInicio" [(ngModel)] = "datoSesion.horaInicio" atp-time-picker />-->
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Fin:</label>
            <div class="col-sm-5">
                <!-- <input  type="text" placeholder="Fin" class="form-control" name="horaFin" [(ngModel)] = "datoSesion.horaFin"> -->
                <!--<input  class="form-control" name="horaFin" [(ngModel)] = "datoSesion.horaFin" atp-time-picker />-->
               
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <label class="col-sm-3 control-label">Aula:</label>
            <div class="col-sm-7">
                <input  type="text" placeholder="Aula" disabled="deshabilitarCaja" class="form-control" name="vnomaula" [(ngModel)] = "datoAula.vnomaula">
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-info" (click)="OnBuscarAula()"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="OnGuardar()" >Guardar</button>
    <button type="button" class="btn btn-default" (click)="OnCancelar()">Cancelar</button>
</div>
