<div class="modal-header modal-cabecera-color">
        <h4 class="modal-title pull-left">Busqueda avanzada Documentos</h4>
        <!--Button Cerra Modal-->
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
                <span aria-hidden="true" class="cerrar">&times;</span>
        </button>
</div>
<div class="modal-body">
        <!--        
    <div class="row">
        <h3>Buscar por:</h3>
    </div>
-->
        <br />
        <div class="row">
                <div class="col-lg-12">
                        <label class="col-sm-3 control-label">Código:</label>
                        <div class="col-sm-6">
                                <input type="text" placeholder="Ej:  DGMMA001" class="form-control" name="codigo"
                                        [(ngModel)]="codigoDoc">
                        </div>

                </div>
        </div>
        <br />
        <div class="row">
                <div class="col-lg-12">
                        <label class="col-sm-3 control-label">Titulo:</label>
                        <div class="col-sm-6">
                                <input type="text" placeholder="Ej:  Manual de Estandarización" class="form-control"
                                        name="titulo" [(ngModel)]="tituloDoc">
                        </div>

                </div>
        </div>
        <br />

        <div class="row">
                <div class="col-lg-12">
                        <label class="col-sm-3 control-label">
                                Fecha Registro inicio:
                        </label>
                        <div class="col-sm-6">
                                <div class="input-group date">
                                        <input bsDatepicker #dp1="bsDatepicker" 
                                                [(ngModel)]="fechaInicio"
                                                class="form-control"
                                                [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-dark-blue' }">
                                        <span class="input-group-addon"><i class="fa fa-calendar" (click)="dp1.toggle()"
                                                        [attr.aria-expanded]="dp1.isOpen"></i></span>
                                </div>
                        </div>

                </div>

        </div>
        <br>
        <div class="row">

                <div class="col-lg-12">
                        <label class="col-sm-3 control-label">
                                Fecha Registro final:
                        </label>
                        <div class="col-lg-6">
                                <div class="input-group date">
                                        <input bsDatepicker #dp2="bsDatepicker"
                                                [(ngModel)]="fechaFinal"
                                                class="form-control"
                                                [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-dark-blue' }">
                                        <span class="input-group-addon"><i class="fa fa-calendar" (click)="dp2.toggle()"
                                                        [attr.aria-expanded]="dp2.isOpen"></i></span>
                                </div>
                        </div>

                </div>
        </div>

        <br>
        <div class="row">
                <div class="col-lg-12 text-center">
                        <button (click)="onBuscar()" class="btn btn-primary m-r"><i class="fa fa-search-plus"></i>
                                Buscar</button>
                        <button (click)="bsModalRef.hide()" class="btn btn-default m-r"><i class="fa fa-close"></i>
                                Cancelar</button>
                </div>
        </div>

</div>
